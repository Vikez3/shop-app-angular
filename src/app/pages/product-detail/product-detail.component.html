<section class="py-24">
    <div class="container mx-auto px-6">
        <div class="grid md:grid-cols-2 lg:gap-12 gap-6 max-w-5xl mx-auto">
            <img src={{product.imageUrl}} alt={{product.name}} class="w-full h-auto block">
            <div class="flex items-center">
                <div>
                    <h3 class="text-2xl sm:text-3xl lg:text-4xl font-medium">{{product.name}}</h3>
                    <p class="my-4 lg:text-lg">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio
                        placeat nostrum
                        optio
                        aspernatur? Tempora fugiat harum laudantium temporibus necessitatibus explicabo deleniti error
                        tenetur rerum nesciunt.</p>
                    <p class="text-xl sm:text-2xl lg:text-3xl font-medium">{{product.price| currency:"EUR"}}</p>
                    <button (click)="addProduct()"
                        class="bg-green-400 px-4 py-2 rounded-full text-lg text-white shrink-0 w-fit block hover:bg-green-600 transition-all ease-in-out duration-300 mt-4">
                        Add To Cart
                    </button>
                </div>
            </div>

        </div>
    </div>
</section>

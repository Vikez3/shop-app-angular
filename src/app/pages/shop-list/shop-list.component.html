<section class="py-24">
    <div class="container mx-auto px-6">
        <ng-container *ngFor="let type of productsTypes">
            <app-products-list *ngIf="products && products.length > 0" [productType]="type"
                [products]="products | filterProducts: type" [productsLength]='4'></app-products-list>
            <a [routerLink]="['/', type]"
                class="bg-green-400 px-4 py-2 rounded-full text-lg text-white shrink-0 w-fit block hover:bg-green-600 transition-all ease-in-out duration-300 text-center mt-5 mb-10 capitalize">
                See More {{type}}
            </a>
        </ng-container>
    </div>
</section>

<section class="py-20">
    <div class="container mx-auto px-6">
        <div *ngIf="totalPrice > 0" class="grid lg:grid-cols-2 gap-7">
            <div class="flex flex-col gap-7">
                <div class="flex gap-3" *ngFor="let product of products">
                    <div class="w-1/2 min-[400px]:w-1/3">
                        <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-full object-cover block">
                    </div>
                    <div class="grow flex flex-col justify-between">
                        <div>
                            <h3 class="font-medium text-lg sm:text-xl lg:text-2xl">
                                {{ product.name }}
                            </h3>
                            <p class="font-semibold text-lg sm:text-xl lg:text-2xl my-2">{{product.price |
                                currency:"EUR"}}
                            </p>
                            <div class="flex items-center gap-3">
                                <button (click)="quantityDecrement(product.id)" class=" bg-gray-200 px-2 py-2 rounded-full text-lg text-white shrink-0 w-fit block
                                    hover:bg-gray-400 transition-all ease-in-out duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-4 h-4">
                                        <path
                                            d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z" />
                                    </svg>
                                </button>
                                <p>{{product.quantity}}</p>
                                <button (click)="quantityIncrement(product.id)"
                                    class="bg-gray-200 px-2 py-2 rounded-full text-lg text-white shrink-0 w-fit block hover:bg-gray-400 transition-all ease-in-out duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-4 h-4">
                                        <path
                                            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="self-start mt-4">
                            <button (click)="deleteProduct(product.id)"
                                class="bg-red-600 px-4 py-2 rounded-full text-lg text-white shrink-0 w-fit block hover:bg-red-400 transition-all ease-in-out duration-300">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="text-xl sm:text-2xl lg:text-3xl font-medium">Total Price: {{totalPrice | currency:"EUR"}}
                </h2>
            </div>
        </div>
        <div *ngIf="totalPrice <= 0">
            <h1 class="text-center text-3xl sm:text-4xl lg:text-5xl font-medium">Your cart is empty</h1>
            <a [routerLink]="['/shop']"
                class="bg-red-600 px-4 py-2 rounded-full text-lg text-white shrink-0 w-fit block hover:bg-red-400 transition-all ease-in-out duration-300 mx-auto mt-4">Go
                to shop</a>
        </div>
    </div>
</section>

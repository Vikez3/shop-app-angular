<a class="flex flex-col w-full h-full" [routerLink]="['/', product.productType, product.id]">
    <img src={{product.imageUrl}} alt={{product.name}} class="w-full h-full object-cover block flex-grow">
    <div class="flex justify-between items-end gap-1 mt-3 text-lg lg:text-xl font-medium flex-wrap">
        <div>
            <h3>{{product.name}}</h3>
            <p>{{product.price | currency:"EUR" }}</p>
        </div>

        <button
            class="bg-green-400 px-4 py-2 rounded-full text-lg text-white shrink-0 w-fit block hover:bg-green-600 transition-all ease-in-out duration-300">
            See Product
        </button>
    </div>
</a>
